
{% extends 'fit/base.html' %} {% block content %}
<h2>Logged Meals</h2>
<ul class = 'meals'>
  {% for meal in meals %}
  <li>
    Meal Type:{{ meal.Meal_Type }}
  </li>
  <li>
    Contents:{{ meal.contents }}
  </li>
  <li>
    Calories:{{ meal.calories }}
    <button type= "button" class="btn btn-info"><a href="{% url 'meal_edit' id=meal.id%}">Edit</a></button>
  </li>
  {% endfor %}
</ul>
{% endblock %}
